  <!DOCTYPE html>
<html>
<head>
    <title>Coffee Shop Discount Calculator</title>
</head>
<body>
    <h1>Coffee Shop Discount Calculator</h1>
    <label for="quantity">Enter quantity of coffee bags:</label>
    <input type="number" id="quantity" min="1" value="1">
    <button onclick="calculateTotalCost()">Calculate</button>

    <script>
        function calculateTotalCost() {
            const pricePerBag = 10;
            const quantity = parseInt(document.getElementById("quantity").value);
            let totalCost = 0;

            if (quantity < 5) {
                totalCost = quantity * pricePerBag;
            } else if (quantity >= 5 && quantity <= 10) {
                totalCost = quantity * pricePerBag * 0.9;
            } else {
                totalCost = quantity * pricePerBag * 0.8;
            }

            alert(`Total cost: $${totalCost.toFixed(2)}`);
        }
    </script>
</body>
</html>
